name: docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false  # 禁用自动安装，手动控制

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm  # 仅在锁文件存在时启用缓存

      # 手动安装依赖并清理缓存
      - name: Install dependencies
        run: |
          pnpm store prune  # 清理缓存
          pnpm install --frozen-lockfile  # 基于锁文件安装

      # 确保 vue-router 安装（如果缺失）
      - name: Ensure vue-router is installed
        run: pnpm add vue-router@^4.0.0

      - name: Ensure TypeScript is installed
        run: pnpm add typescript -D

      - name: Build VuePress site
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: docs/.vuepress/dist
          fqdn: www.ermao.net
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}