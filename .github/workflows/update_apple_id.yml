name: Update Apple ID

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update-apple-id:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install
      
    - name: Run scraper script
      run: npx ts-node tools/get_apple_id.ts
      
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      run: |

        git config core.ignorecase false
        git config --local user.email "admin@ermao.net"
        git config --local user.name "ermaozi"
        git add "docs/blog/文档/免费AppleID账号.md"
        git commit -m "$(date '+%Y-%m-%d %H:%M:%S')更新AppleID账号列表" || echo "No changes to commit"
        git push
